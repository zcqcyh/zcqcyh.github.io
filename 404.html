<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 拉萨市众驰汽车养护中心</title>
    <meta name="description" content="抱歉，您访问的页面不存在。拉萨市众驰汽车养护中心提供专业的轮胎维修、免费换机油、更换电瓶、紧急救援等汽车服务。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a2b4c;
            --secondary-color: #e67e22;
            --accent-color: #e74c3c;
            --light-color: #f5f7fa;
            --dark-color: #2c3e50;
            --text-color: #333;
            --text-light: #fff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* 404内容区域 */
        .error-container {
            max-width: 800px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
            margin: 2rem;
        }

        .error-icon {
            font-size: 8rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .error-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-subtitle {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .countdown-number {
            display: inline-block;
            min-width: 30px;
            text-align: center;
        }

        .home-button {
            display: inline-block;
            background: var(--secondary-color);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
            margin-top: 1rem;
        }

        .home-button:hover {
            background: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(230, 126, 34, 0.6);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .service-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            transition: var(--transition);
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .service-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* 动画效果 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* 页脚样式 */
        footer {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            width: 100%;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--secondary-color);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-title {
                font-size: 3rem;
            }
            
            .error-subtitle {
                font-size: 1.5rem;
            }
            
            .error-icon {
                font-size: 6rem;
            }
            
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .error-title {
                font-size: 2.5rem;
            }
            
            .error-subtitle {
                font-size: 1.3rem;
            }
            
            .error-icon {
                font-size: 5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
            
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 404内容区域 -->
    <div class="error-container fade-in">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">页面未找到</h2>
        
        <p class="error-message">
            抱歉，您访问的页面不存在或已被移动。<br>
            您将在 <span class="countdown"><span id="countdown-number" class="countdown-number">3</span> 秒</span>后自动跳转回首页。
        </p>
        
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> 立即返回首页
        </a>
     <!-- 页脚 -->
    <footer>
            <p>&copy; 2025 拉萨市众驰汽车养护中心</p>
        </div>
    </footer>

    <script>
        // 倒计时功能
        let countdown = 3;
        const countdownElement = document.getElementById('countdown-number');
        
        function updateCountdown() {
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                // 倒计时结束，跳转到首页
                window.location.href = 'index.html';
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // 页面加载后开始倒计时
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(updateCountdown, 1000);
        });
    </script>
</body>
</html>
